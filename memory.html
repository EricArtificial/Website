  <script>
  document.addEventListener('DOMContentLoaded', function () {
    // Page flip logic
    const pages = Array.from(document.querySelectorAll('.book .page'));
    if (!pages.length) return;

    let current = 0;

    const prevPage = () => {
      if (current === 0) return;
      current = Math.max(0, current - 1);
      updatePages();
    };

    const nextPage = () => {
      if (current >= pages.length - 1) return;
      current = Math.min(pages.length - 1, current + 1);
      updatePages();
    };

    const updatePages = () => {
      pages.forEach((p, i) => {
        p.classList.remove('front', 'flipped');
        if (i < current) {
          p.classList.add('flipped');
          p.style.zIndex = 1 + i;
        } else if (i === current) {
          p.classList.add('front');
          p.style.zIndex = 100 + i;
        } else {
          p.style.zIndex = 100 - i;
        }
      });
    };

    // keyboard navigation
    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft') prevPage();
      if (e.key === 'ArrowRight') nextPage();
    });

    // initial state
    updatePages();

    // --- Touch/swipe support for mobile: left -> next, right -> prev ---
    (function addTouchSwipe() {
      const stage = document.querySelector('.book-stage');
      if (!stage) return;

      let startX = 0, startY = 0, moved = false;

      stage.addEventListener('touchstart', function (e) {
        const t = e.touches[0];
        startX = t.clientX;
        startY = t.clientY;
        moved = false;
      }, { passive: true });

      stage.addEventListener('touchmove', function (e) {
        moved = true;
      }, { passive: true });

      stage.addEventListener('touchend', function (e) {
        if (!moved) return;
        const t = e.changedTouches[0];
        const dx = t.clientX - startX;
        const dy = t.clientY - startY;
        // require horizontal movement and sufficient threshold
        if (Math.abs(dx) > 50 && Math.abs(dx) > Math.abs(dy)) {
          if (dx < 0) {
            // swipe left -> next
            nextPage();
          } else {
            // swipe right -> prev
            prevPage();
          }
        }
      }, { passive: true });
    })();
  });
  </script>
