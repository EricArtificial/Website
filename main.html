<script>
// Snowflake generator for main page
(function () {
  if (window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches) return;

  document.addEventListener('DOMContentLoaded', () => {
    const container = document.querySelector('.snow-container');
    if (!container) return;

    const SNOW_COUNT = 36; // adjust for density/performance
    const vw = Math.max(document.documentElement.clientWidth || 0, window.innerWidth || 0);

    function rand(min, max) { return Math.random() * (max - min) + min; }

    for (let i = 0; i < SNOW_COUNT; i++) {
      const span = document.createElement('span');
      span.className = 'snowflake';
      span.textContent = '❄';

      // random properties
      const left = (rand(0, 100)).toFixed(2) + '%';
      const size = Math.round(rand(10, 28)) + 'px';
      const duration = (rand(6, 16)).toFixed(2) + 's';
      const delay = (-rand(0, 16)).toFixed(2) + 's';
      const sway = (rand(-vw * 0.06, vw * 0.06)).toFixed(2) + 'px';

      span.style.setProperty('--left', left);
      span.style.setProperty('--size', size);
      span.style.setProperty('--duration', duration);
      span.style.setProperty('--delay', delay);
      span.style.setProperty('--sway', sway);

      container.appendChild(span);
    }

    // Remove snow on page hide to save resources
    window.addEventListener('pagehide', () => { container.innerHTML = ''; });
  });
})();
</script>
